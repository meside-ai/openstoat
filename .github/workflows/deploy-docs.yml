# Deploy Palmlist docs to Cloudflare Pages on push to main
# Requires GitHub secrets: CLOUDFLARE_API_TOKEN, CLOUDFLARE_ACCOUNT_ID
# Create a Cloudflare Pages project named "palmlist-docs" in the dashboard first
name: Deploy Docs to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build docs
        run: bun run docs:build

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy packages/palmlist-docs/dist --project-name=palmlist-docs
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment summary
        if: success()
        run: |
          echo "Deployed to ${{ steps.deploy.outputs.deployment-url }}"
          echo "Alias URL: ${{ steps.deploy.outputs.pages-deployment-alias-url }}"
