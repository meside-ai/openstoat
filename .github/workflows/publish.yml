# Publish openstoat CLI to npm on git tag push
name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Publish packages to npm
        run: |
          # Publish in dependency order (types -> core -> daemon -> skills -> cli)
          for pkg in openstoat-types openstoat-core openstoat-daemon openstoat-skills openstoat-cli; do
            (cd packages/$pkg && npm publish --provenance --access public)
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
