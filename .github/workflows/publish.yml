# Publish palmlist CLI to npm on git tag push
# Uses npm Trusted Publishing (OIDC) - no NPM_TOKEN secret needed
# https://docs.npmjs.com/trusted-publishers
name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Trusted publishing requires Node 22.14+
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Set version from tag
        run: |
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}
          echo "Setting all packages to version $VERSION"
          for pkg in palmlist-types palmlist-core palmlist-daemon palmlist-skills palmlist-web palmlist-cli; do
            node -e "
              const fs = require('fs');
              const pkg = process.argv[1];
              const version = process.argv[2];
              const path = 'packages/' + pkg + '/package.json';
              const p = JSON.parse(fs.readFileSync(path, 'utf8'));
              p.version = version;
              fs.writeFileSync(path, JSON.stringify(p, null, 2) + '\n');
            " "$pkg" "$VERSION"
          done
          echo "Versions updated. Running bun install to update lockfile..."
          bun install

      - name: Build
        run: bun run build

      - name: Publish packages to npm
        run: |
          # Publish in dependency order (types -> core -> daemon -> skills -> web -> cli)
          # palmlist (CLI) depends on palmlist-web, so web must be published first.
          for pkg in palmlist-types palmlist-core palmlist-daemon palmlist-skills palmlist-web palmlist-cli; do
            (cd packages/$pkg && npm publish --access public)
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
