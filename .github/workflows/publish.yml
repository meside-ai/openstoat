# Publish palmlist CLI to npm on git tag push
# Uses npm Trusted Publishing (OIDC) - no NPM_TOKEN secret needed
# https://docs.npmjs.com/trusted-publishers
name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Trusted publishing requires Node 22.14+
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Publish packages to npm
        run: |
          # Publish in dependency order (types -> core -> daemon -> skills -> cli)
          # First publish: use NPM_TOKEN. After packages exist, switch to Trusted Publishing (OIDC).
          for pkg in palmlist-types palmlist-core palmlist-daemon palmlist-skills palmlist-cli; do
            (cd packages/$pkg && npm publish --access public)
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
