# Publish palmlist CLI to npm on git tag push
# Uses npm Trusted Publishing (OIDC) - no NPM_TOKEN secret needed
# https://docs.npmjs.com/trusted-publishers
name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Trusted publishing requires Node 22.14+
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Set version from tag
        run: |
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}
          echo "Setting palmlist to version $VERSION"
          node -e "
            const fs = require('fs');
            const p = JSON.parse(fs.readFileSync('packages/palmlist-cli/package.json', 'utf8'));
            p.version = process.argv[2];
            fs.writeFileSync('packages/palmlist-cli/package.json', JSON.stringify(p, null, 2) + '\n');
          " dummy "$VERSION"

      - name: Build
        run: bun run build

      - name: Publish @palmlist/palmlist to npm
        run: cd packages/palmlist-cli && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
